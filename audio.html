<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="estilosaudio.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>


    <div id="imagenes" class="imagenes">
        <img src="img/moonlight.jpg" alt="cancion" class="img" id="img">
        <figcaption id="etiquetaCancion">Moonlight_Sonata_by_Beethoven</figcaption>
    </div>
    <section id="Audio">
    <audio id="miAudio" src="audio/Moonlight.mp3"></audio>
        <nav>
            <div id="botones">
                <button type="button" id="regresar"><i class="fas fa-backward"></i></button>
                <button type="button" id="reproducir"><i class="fas fa-play" id="play"></i></button>
                <button type="button" id="adelantar"><i class="fas fa-forward"></i></button>
                <div id="barra">
                    <div id="progreso">
                    </div>
                </div>
                <div class="vol">
                     <input type="range" min="0" max="1" value="1" id="volumen" class="volumen" step="0.01"><i class="fas fa-volume-up"
                    id="iconoVolumen"></i>
                </div>
            
            </div>
        </nav>
    </section>
    <script src="audio.js"></script>
</body>
</html>
